<div class="container col-sm-10">
    <!-- *[ngClass]* evalua si item.completed es True o False-->
    <div class="row" [ngClass]="{'completed' : item.completed}">
        <div class="title">
            <input type="checkbox" [checked]="item.completed" (change)="onToggle(item)">
            {{item.title | uppercase}}
        </div>
        <div class="price">
            {{item.price | currency}}
        </div>
        <div class="quantity">
            {{item.quantity }}
        </div>
        <div class="total">
            {{item.price * item.quantity | currency}}
        </div>
        <div class="actions">
            <!-- Dentro del botÃ³n definimos un evento-->
            <button class="btn btn-outline-danger " (click)="onDelete(item)">Eliminar</button>
        </div>
    </div>
</div>
